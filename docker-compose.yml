  #       MONGO_INITDB_DATABASE: SpotifyTwitter
  #   ports:
  #       - "27017:27017"
  #   command: ["-f", "/etc/mongod.conf"]

  nginx:
    image: nginx:1.13.7
    # logging:
    #   driver: none
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend 
    links:
      - backend
      - frontend
